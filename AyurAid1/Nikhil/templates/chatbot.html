<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayurvedic Chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 80vh;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .chat-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Add this line */
        }

        .chat-header {
            background-color: #4f46e5;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .message {
            margin-bottom: 20px;
            animation: fadeIn 0.5s ease-in-out;
        }

        .message.bot .message-text {
            background-color: #4f46e5;
            color: #fff;
        }

        .message.user .message-text {
            background-color: #fff;
            color: #4f46e5;
            align-self: flex-end;
        }

        .message-text {
            padding: 15px 20px;
            border-radius: 20px;
            max-width: 70%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .chat-input {
            display: flex;
            align-items: center;
            padding: 20px;
            border-top: 1px solid #ccc;
        }

        .chat-input input[type="text"] {
            flex: 1;
            padding: 15px;
            border-radius: 20px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            margin-right: 10px;
        }

        .chat-input button {
            padding: 15px 30px;
            border-radius: 20px;
            background-color: #4f46e5;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .chat-input button:hover {
            background-color: #4338ca;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            opacity: 0.8;
            z-index: 1;
            height: 60px;
        }

        /* Toggle Button Styles */
        .toggle-container {
            display: flex;
            align-items: center;
            margin-right: 20px;
        }

        .toggle-label {
            margin-right: 10px;
            color: #fff;
        }

        .toggle-button {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .toggle-button input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: #4f46e5;
        }

        input:focus + .toggle-slider {
            box-shadow: 0 0 1px #4f46e5;
        }

        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }

        /* Animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
<div class="chat-container">
    <img src="../static/assets/img/AyurAid_logo.png" alt="Logo" class="logo">
    <div class="chat-content">
        <div class="chat-header">
            <div>Ayurvedic Chatbot</div>
            <div class="toggle-container">
                <span class="toggle-label">Chatbot</span>
                <label class="toggle-button">
                    <input type="checkbox" id="toggle-switch" onchange="toggleChatType()">
                    <span class="toggle-slider"></span>
                </label>
                <span class="toggle-label">Formulations</span>
            </div>
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message bot">
                <div class="message-text">Namaste! How can I assist you today? You can ask for formulations or ask for any ayurvedic insight.</div>
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" class="form-control" placeholder="Type your message...">
            <button class="btn btn-primary" onclick="sendMessage()">Send</button>
        </div>
    </div>
</div>

<script>
    let isChatbot = true;

    async function sendMessage() {
        const userInput = document.getElementById('user-input').value.trim();
        if (userInput === '') return;

        const chatMessages = document.getElementById('chat-messages');
        const userMessage = document.createElement('div');
        userMessage.classList.add('message', 'user');
        userMessage.innerHTML = `<div class="message-text">${userInput}</div>`;
        chatMessages.appendChild(userMessage);

        try {
            let response;
            if (isChatbot) {
                response = await fetch('http://127.0.0.1:5000/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: userInput })
                });
            } else {
                response = await fetch('http://127.0.0.1:5000/formulations', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ symptoms: userInput })
                });
            }

            if (!response.ok) {
                throw new Error('Network response was not ok');
            }

            const data = await response.json();
            console.log(data);

            const botMessage = document.createElement('div');
            botMessage.classList.add('message', 'bot');

            if (isChatbot) {
                botMessage.innerHTML = `<div class="message-text">${data.fulfillmentText}</div>`;
            } else {
                const formulations = data.formulations;
                let formulationsList = '';
                formulations.forEach(formulation => {
                    formulationsList += `
                        <div>
                            <strong>Name of Medicine:</strong> ${formulation['Name of Medicine']}<br>
                            <strong>Class:</strong> ${formulation['Class']}<br>
                            <strong>Dose:</strong> ${formulation['Dose']}<br>
                            <strong>Main Indications:</strong> ${formulation['Main Indications']}<br>
                            <strong>Dispensing Pack Size:</strong> ${formulation['Dispensing Pack Size']}<br>
                            <strong>Precaution/ Contraindication:</strong> ${formulation['Precaution/ Contraindication']}<br>
                            <strong>Preferred use (OPD/ IPD):</strong> ${formulation['Preferred use (OPD/ IPD)']}<br>
                            <strong>Reference text:</strong> ${formulation['Reference text']}<br>
                        </div>
                        <hr>
                    `;
                });
                botMessage.innerHTML = `<div class="message-text">${formulationsList}</div>`;
            }

            chatMessages.appendChild(botMessage);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            document.getElementById('user-input').value = '';
            document.getElementById('user-input').focus();
        } catch (error) {
            console.error('Error:', error);
            const errorMessage = document.createElement('div');
            errorMessage.classList.add('message', 'bot');
            errorMessage.innerHTML = `<div class="message-text">Sorry, there was an error processing your request.</div>`;
            chatMessages.appendChild(errorMessage);
        }
    }

    document.getElementById('user-input').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            sendMessage();
            document.getElementById('user-input').value = '';
        }
    });

    function toggleChatType() {
        isChatbot = !isChatbot;
        const chatMessages = document.getElementById('chat-messages');
        const toggleMessage = document.createElement('div');
        toggleMessage.classList.add('message', 'bot');
        toggleMessage.innerHTML = `<div class="message-text">You have switched to ${isChatbot ? 'Chatbot' : 'Formulations'} mode.</div>`;
        chatMessages.appendChild(toggleMessage);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }
</script>
</body>
</html>
